<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>728x90</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sephora">
    <link rel="stylesheet" href="./style.css">
    <meta name="ad.size" content="width=728,height=90">
    <script type="text/javascript">var clickTag = ""; </script>
  <script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>
  <body>
    <div id="maincontainer">
        <a href="javascript:window.open(window.clickTag)">
            <img id="bg1" src="./bg1.png" alt="" style="opacity: 1;">
            <img id="bg2" src="./bg2.png" alt="" style="opacity: 0;">
            <img id="img1" src="./img1.png" alt="" style="opacity: 0;">
            <img id="img2" src="./img2.png" alt="" style="opacity: 0;">
            <img id="img3" src="./img3.png" alt="" style="opacity: 0;">
            <img id="img4" src="./img4.png" alt="" style="opacity: 0;">
            <img id="copy1" src="./copy1.png" alt="" style="opacity: 1;">
            <img id="logo" src="./logo.png" alt="">
        </a>
    </div>
    
    <script src="./TweenMax.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./index.js" type="text/javascript" charset="utf-8"></script>
    
  
</body></html>
